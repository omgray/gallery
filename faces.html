<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div id="selector">
        <h1>Image Gallery</h1>
        <p>Click on an image to expand, or select a campaign from the navigation below to change the art series.</p>
        <ul id="nav">
            <li><a href="index.html">World Turtle Series</a></li>
            <li><a href="faces.html">Faces Series</a></li>
            <li><a href="city.html">Cityscapes</a></li>
        </ul>
    </div>
    <!-- Image icons; each image expands into the container below when clicked. -->
    <div = id="gallery">
        <div class="row">
            <div class="column2">
              <img src="images/face1.png" alt="Replicon" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column2">
                <img src="images/face2.png" alt="Astreaus" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column2">
              <img src="images/face3.png" alt="Saturn" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column2">
              <img src="images/face4.png" alt="Meteor" style="width:100%" onclick="myFunction(this);">
            </div>
          </div>
        <!-- Container for the clicked image. -->
        <div class="container">
            <span onclick="this.parentElement.style.display='none'" class="close">&times;</span>
            <img id="expandedImg" style="width:100%">
            <div id="imgtext"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
